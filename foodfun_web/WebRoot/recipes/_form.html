<fieldset class="solid">
	<div id="image_show">
		<b>图片预览</b><br/>
		<div style="float:right;">
			<b>食谱图片</b><br/><br/>
			<img id="img_pre" src="${(recipes.recipesImage)!}" style="width:250px;"/>
		</div>		
		<input type="file" name="img_poster" id="img_poster" onchange="ajaxFileUpload()"/>
		<div class="cutDiv">
			<p id="cutInfo"></p>
			<img id="img1" alt="" src=""/>
			<input type="hidden" id="x1" name="x1" value="0" />
			<input type="hidden" id="y1" name="y1" value="0" />
			<input type="hidden" id="x2" name="x2" value="0" />
			<input type="hidden" id="y2" name="y2" value="0" />
			<input type="hidden" id="cw" name="cw" value="0" />
			<input type="hidden" id="ch" name="ch" value="0" />
			<input type="hidden" id="imgName" name="imgName" value="" />
			<input type="hidden" id="imgType" name="imgType" value="" />
		</div>
			<input id="cutimg" type="button" value="裁剪上传" />
			<input id="cancelimg" type="button" value="取消" />
	</div>
	<div>
		<label style="float:left;">食谱编号</label>&nbsp;
		<input type="text" name="recipes.recipesId" value="${(recipes.recipesId)!}" />${recipesIdMsg!}
	</div>
	<div>
		<label style="float:left;">食谱名称</label>&nbsp;
		<input type="text" name="recipes.recipesName" value="${(recipes.recipesName)!}" />${recipesNameMsg!}
	</div>
	<div>
		<label style="float:left;">难易程度</label>&nbsp;
		<input type="text" name="recipes.recipesLevel" value="${(recipes.recipesLevel)!}" />${recipesLevelMsg!}
	</div>
	<div>
		<label>口&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;味</label>&nbsp;
		<input type="text" name="recipes.FKrecipesTaste" value="${(recipes.FKrecipesTaste)!}" />${FKrecipesTasteMsg!}
	</div>
	<div>
		<label style="float:left;">时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间</label>&nbsp;
		<input type="text" name="recipes.recipesTime" value="${(recipes.recipesTime)!}" />${recipesTimeMsg!}
	</div>
	<div>
		<label>所属菜系</label>&nbsp;
		<input type="text" name="recipes.FKrecipesType" value="${(recipes.FKrecipesType)!}" />${FKrecipesTypeMsg!}
	</div>
	<div>
		<label>功&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;效</label>&nbsp;
		<input type="text" name="recipes.FKrecipesEffect" value="${(recipes.FKrecipesEffect)!}" />${FKrecipesEffectMsg!}
	</div>
	<div>
		<label>图片URL</label>&nbsp;
		<input type="text" id="img_url" name="recipes.recipesImage" value="${(recipes.recipesImage)!}" />${recipesImageMsg!}
	</div>
	<div style="width:100%;">
		<label style="float:left;">简&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;介</label>
		<textarea id="recipesIntro" name="recipes.recipesIntro" class="text" cols="80" rows="2">${(recipes.recipesIntro)!}</textarea>${contentMsg!}
	</div>
	<div style="width:100%;">
		<label style="float:left;">主&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;料</label>
		<textarea id="recipesMfood" name="recipes.recipesMfood" class="text" cols="80" rows="2">${(recipes.recipesMfood)!}</textarea>${contentMsg!}
	</div>
	<div style="width:100%;">
		<label style="float:left;">辅&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;料</label>
		<textarea id="recipesFood" name="recipes.recipesFood" class="text" cols="80" rows="2">${(recipes.recipesFood)!}</textarea>${contentMsg!}
	</div>
	<div style="width:100%;">
		<label style="float:left;">步&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;骤</label>
		<textarea id="recipesStep" name="recipes.recipesStep" class="text" cols="80" rows="4">${(recipes.recipesStep)!}</textarea>${contentMsg!}
	</div>
	<div style="width:100%;">
		<label style="float:left;">功效详情</label>
		<textarea id="recipesEffect" name="recipes.recipesEffect" class="text" cols="80" rows="3">${(recipes.recipesEffect)!}</textarea>${contentMsg!}
	</div>
	<div style="width:100%;">
		<input value="提交" type="submit">
	</div>
</fieldset>
