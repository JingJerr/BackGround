<fieldset class="solid">
	<input type="hidden" name="classify.classifyId" value="${(classify.classifyId)!}" />
	<div class="solid_div" style="width:100%;">
		<label style="float:left;" >分类名称&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<textarea id="content" name="classify.classifyName" class="text" cols="20" rows="1">${(classify.classifyName)!}</textarea>${contentMsg!}
	</div>
	<div class="solid_div" style="width:100%;">
		<label style="float:left;">主分类编号</label>
		<textarea id="content" name="classify.FKclassifyId" class="text" cols="20" rows="1">${(classify.FKclassifyId)!}</textarea>${contentMsg!}
	</div>
	<div class="solid_div">
		<label style="float:left;">&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
