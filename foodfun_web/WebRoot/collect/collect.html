<#include "/common/_layout.html"/>
<@layout>
<h1>食谱收藏管理&nbsp;&nbsp;
<!-- <a href="/collect/add">创建主分类</a> -->
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="8%">食谱收藏编号</th>
				<th width="20%">用户编号</th>
				<th width="20%">食谱编号</th>
				<!-- <th width="12%">操作</th> -->

				<td style="text-align:left;">${x.FKrecipesId}</td>
				<!-- <td style="text-align:left;">
					&nbsp;&nbsp;<a href="/collect/delete/${x.collectId}">删除</a>

				</td> -->
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=blogPage.pageNumber totalPage=blogPage.totalPage actionUrl="/test/" />
</div>
</@layout>
