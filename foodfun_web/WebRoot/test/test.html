<#include "/common/_layout.html"/>
<@layout>
<h1>test管理&nbsp;&nbsp;
<a href="/test/add">创建test</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="20%">标题</th>
				<th width="30%">内容</th>
				<th width="10%">图片</th>
				<th width="12%">操作</th>
			</tr>
			
			<#list testPage.getList() as x>
			<tr>
				<td style="text-align:left;">${x.id}</td>
				<td style="text-align:left;">${x.name}</td>
				<td style="text-align:left;">${x.content}</td>
				<td style="text-align:left;">${x.url}</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/test/delete/${x.id}">删除</a>
					&nbsp;&nbsp;<a href="/test/edit/${x.id}">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=blogPage.pageNumber totalPage=blogPage.totalPage actionUrl="/test/" />
</div>
</@layout>
