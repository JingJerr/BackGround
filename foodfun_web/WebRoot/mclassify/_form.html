<fieldset class="solid">
	<legend>创建主分类</legend>
	<div>
		<label>分类编号</label>
		<input type="text" name="mclassify.mclassifyId" value="${(mclassify.mclassifyId)!}" />${NameMsg!}
	</div>
	<div>
		<label>分类名称</label>
		<textarea id="content" name="mclassify.mclassifyName" class="text" cols="80" rows="10">${(mclassify.mclassifyName)!}</textarea>${contentMsg!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
