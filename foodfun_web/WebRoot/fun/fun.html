<#include "/common/layout.html"/>
<@layout>
<ol class="breadcrumb">
	<li class="breadcrumb-item">
		<a href="/">首页</a>
		<i class="icon-angle-right"></i>
		<span>拾趣</span>
	</li>
	<a href="/fun/add" class="button_add">添加拾趣</a>
</ol>
<div>
	<div class="table_box">
		<table class="list">
			<tbody>
				<tr>
					<th width="20%">拾趣编号</th>
					<th width="20%">标题</th>
					<th width="40%">图片</th>
					<th width="20%">操作</th>
				</tr>
				
				<#list FunPage.getList() as x>
				<tr class="border_list">
					<td>${x.funId}</td>
					<td>${x.funTitle}</td>
					<td><img src="${x.funImage}" style="height:160px;width:60%;"/></td>
					<td>
						&nbsp;&nbsp;<a href="/fun/edit/${x.funId}"><i class="icon-edit"></i></a>
						&nbsp;&nbsp;<a href="/fun/delete/${x.funId}"><i class="icon-trash"></i></a>
					</td>
				</tr>
				</#list>
			</tbody>
		</table>
		<#include "/common/_paginate.html" />
		<@paginate currentPage=FunPage.pageNumber totalPage=FunPage.totalPage actionUrl="/fun/" />
	</div>
</div>
</@layout>
