<#include "/common/_layout.html"/>
<@layout>
<h1>推荐管理&nbsp;&nbsp;
<a href="/commend/add">创建推荐</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="10%">推荐编号</th>
				<th width="10%">食谱编号</th>
				<th width="12%">操作</th>
			</tr>
			
			<#list testPage.getList() as x>
			<tr>
				<td style="text-align:left;">${x.commendId}</td>
				<td style="text-align:left;">${x.FKcommendId}</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/commend/delete/${x.commendId}">删除</a>
					&nbsp;&nbsp;<a href="/commend/edit/${x.commendId}">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=blogPage.pageNumber totalPage=blogPage.totalPage actionUrl="/test/" />
</div>
</@layout>
