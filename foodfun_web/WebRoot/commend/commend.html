<#include "/common/layout.html"/>
<@layout>
<ol class="breadcrumb">
	<li class="breadcrumb-item">
		<a href="/">首页</a>
		<i class="icon-angle-right"></i>
		<span>推荐</span>
	</li>
	<a href="/commend/add" class="button_add">添加推荐</a>
</ol>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="30%">推荐编号</th>
				<th width="30%">食谱编号</th>
				<th width="40%">操作</th>
			</tr>
			
			<#list CommendPage.getList() as x>
			<tr class="border_list">
				<td>${x.commendId}</td>
				<td>${x.FKcommendId}</td>
				<td>
					&nbsp;&nbsp;<a href="/commend/edit/${x.commendId}"><i class="icon-edit"></i></a>
					&nbsp;&nbsp;<a href="/commend/delete/${x.commendId}"><i class="icon-trash"></i></a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=CommendPage.pageNumber totalPage=CommendPage.totalPage actionUrl="/commend/" />
</div>
</@layout>
