<html>

        <title>食趣后台管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Bootstrap Core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- font awesome CSS-->
		<link rel="stylesheet" href="/css/font-awesome.css">
        <!-- Custom CSS -->
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
		<link href="/css/mystyle.css" rel="stylesheet" type="text/css" />
        <!-- jQuery -->
        <script src="/js/jquery-2.1.4.min.js"></script>
		<!--jcrop文件-->
        <script src="/js/jquery.Jcrop.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/css/jquery.Jcrop.css" type="text/css" />
        <!--异步上传文件-->
		<script src="/js/ajaxfileupload.js" type="text/javascript"></script>
		
    </head>
    
    <body>
        <div class="page-container">
			<!--侧边栏菜单-->
            <div class="sidebar-menu">
				
                <header class="logo1">
                    <a href="#" class="sidebar-icon">
                        <span class="icon-reorder">
                        </span>
                    </a>
                </header>
                <div style="border-top:1px ridge rgba(255, 255, 255, 0.15)">
                </div>
                <div class="menu">
                    <ul id="menu">
                        <li>
                            <a href="/">
                                <i class="icon-dashboard">
                                </i>
                                <span>
                                    仪表盘
                                </span>
                                <div class="clearfix">
                                </div>
                            </a>
                        </li>
                        <li id="menu-academico">
                            <a href="/recipes">
                                <i class="icon-book">
                                </i>
                                <span>
                                    食谱
                                </span>
                                <div class="clearfix">
                                </div>
                            </a>
							<ul>
                                <li>
                                    <a href="/mclassify">
                                        主分类
                                    </a>
                                </li>
                                <li>
                                    <a href="/classify">
                                        分类
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="/commend">
                                <i class="icon-bookmark">
                                </i>
                                <span>
                                    推荐
                                </span>
                                <div class="clearfix">
                                </div>
                            </a>
                        </li>
                        <li id="menu-academico">
                            <a href="/fun">
                                <i class="icon-edit">
                                </i>
                                <span>
                                    拾趣
                                </span>
                                <div class="clearfix">
                                </div>
                            </a>
                        </li>
                        
                        <li id="menu-academico">
                            <a href="/user">
                                <i class="icon-group" aria-hidden="true">
                                </i>
                                <span>
                                    用户管理
                                </span>
                                <div class="clearfix">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
			<!--右侧-->
            <div class="left-content">
				<!--右侧顶栏-->
				<div class="navbar">
					<div class="navbar-header pull-left">
						<img src="/img/logo.png" class="icon_logo"/>
						<a href="#" class="navbar-brand">食趣后台管理系统</a><!-- /.brand -->
					</div><!-- /.navbar-header -->
					<div class="navbar-header pull-right" role="navigation">
						<ul class="nav ace-nav">
							<li class="light-blue">
								<a data-toggle="dropdown" href="#" class="dropdown-toggle">
									<span class="user-info">
										<small>欢迎光临,</small>
										admin
									</span>
								</a>
							</li>
						</ul><!-- /.ace-nav -->
					</div><!-- /.navbar-header -->
				</div><!-- /.container -->
				<!--/content-inner-->
                <div class="mother-grid-inner">
                    <#nested>
                </div>
            </div>
            <!--//content-inner-->
            <div class="clearfix">
            </div>
        </div>
        <script>
            var toggle = true;

            $(".sidebar-icon").click(function() {
                if (toggle) {
                    $(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
                    $("#menu span").css({
                        "position": "absolute"
                    });
                } else {
                    $(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
                    setTimeout(function() {
                        $("#menu span").css({
                            "position": "relative"
                        });
                    },
                    400);
                }

                toggle = !toggle;
            });
        </script>
    </body>
</html>
</#macro>
